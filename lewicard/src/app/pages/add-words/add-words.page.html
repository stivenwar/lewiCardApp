<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title slot="center">Welcome</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Introduce la palabra</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label position="stacked">En inglés</ion-label>
            <ion-input [(ngModel)]="word" placeholder="Enter text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Su traducción</ion-label>
            <ion-input [(ngModel)]="translation" placeholder="Enter text"></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-button (click)="onSave()">GUARDAR</ion-button>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Cards</ion-card-title>

      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label >{{headerWords||'none' | uppercase}}</ion-label>
            <ion-label >{{headerTranslate || 'none' | uppercase}}</ion-label>
          </ion-item>
          <ion-item *ngFor="let word of words;let i = index;">
<!--            <ion-thumbnail slot="start">-->
<!--              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg"/>-->
<!--            </ion-thumbnail>-->
            <ion-label>{{word.englishWord}}</ion-label>
            <ion-label>{{word.translation}}</ion-label>
            <ion-button color="danger" (click)="removeElement(i)">
              <ion-icon name="close-circle-outline">
              </ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
